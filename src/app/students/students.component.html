<div id="fundo">
  <div class="container form">
    <div class="p-4 bg-dark bg-opacity-50 row">
      <div class="m-auto align-item-center">
        <h3 class="text-center text-white">Cadastro de Alunos</h3>
        <form [formGroup]="formGroupStudent">
          <div class="mb-3"></div>
          <div class="mb-3">
            <label for="matricula" class="form-label col-form-label text-white"
              >Nome</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <label for="matricula" class="form-label col-form-label text-white"
              >Curso</label
            >
            <input
              type="text"
              class="form-control"
              id="course"
              formControlName="course"
            />
          </div>
          <div class="row content">
            <div class="col button">
              <button type="submit" class="btn btn-primary" (click)="save()">
                Salvar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container form">
    <div class="p-4 bg-dark bg-opacity-50 row">
      <div class="m-auto align-item-center">
        <h3 class="text-center text-white">Alunos Cadastrados</h3>
        <table class="table table-dark opacity-75">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Course</th>
              <th scope="col" colspan="2">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{ student.id }}</td>
              <td>{{ student.name }}</td>
              <td>{{ student.course }}</td>
              <td>
                <button type="submit" class="btn btn-danger" (click)="save()">
                  Remover
                </button>
              </td>
              <td>
                <button type="submit" class="btn btn-primary" (click)="save()">
                  Alterar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
